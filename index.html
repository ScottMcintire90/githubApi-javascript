<!DOCTYPE html>
<html>
  <head>
    <title>GitHub API</title>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/style.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
  </head>
  <body>
    <h1 class="header jumbotron">Repomania</h1>
    <div class="container">

      <div class="lined">
        <h5>Enter a user to view their repositories</h5>
         <form id="userForm">
          <input id="user" name="user" type="text" placeholder="GitHub Username">
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>

      <div class="col-md-4 userInfo">
        <h2>User Info:</h2>
        <h5>UserName: <span id="userName"></span></h5>
        <div id="userPicture"></div>
        <h5>Followers: <span id="followers"></span></h5>
      </div>

      <div class="col-md-6 repos">
      <h2>Repositories</h2>

        <div id="repoResults">
        </div>
      </div>

    </div>
  </body>
</html>
